<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>Service-worker-demo by blainekasten</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Service-worker-demo</h1>
        <h2></h2>
        <a href="https://github.com/blainekasten/service-worker-demo" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h3>
            <a id="welcome-to-a-service-worker-demo" class="anchor" href="#welcome-to-a-service-worker-demo" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to a service worker demo.
          </h3>

          <p>This site's goal is to be a working demo of what can be done with service worker. </p>

          <button class='test'>Test if we're running off of service worker</button>
          <!--<div class='cache-informant'></div>-->
        </section>
      </div>
    </div>


    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker-demo/sw.js', {
          scope: ''
        }).then(function(reg) {
          console.log('Yey!', reg);
        }).catch(function(err) {
          console.log('Boo!', err);
        });
      }

      $('button').click(function(){
        $.ajax({
          url: 'service-worker-demo/v1/test',
          type: 'GET'
          success: function(e){
            console.log('service worker response: ', e);
          },
          error: function(e) {
            console.log('something failed..', e);
          }
        })
      });
    </script>

  </body>
</html>
